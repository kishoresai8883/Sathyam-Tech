<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Critical CSS - Inlined to prevent render blocking -->
  <style>
    /* Font fallback to prevent layout shift */
    * {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-weight: 500;
    }

    /* Prevent layout shift for hero section */
    body {
      margin: 0;
      padding: 0;
    }

    #root {
      min-height: 100vh;
    }

    /* Reserve space for hero image to reduce CLS */
    #hero img[fetchpriority="high"] {
      aspect-ratio: 1000 / 563;
      width: 100%;
      height: auto;
    }
  </style>

  <!-- Preconnect to Google Fonts for faster loading - MUST be before any font requests -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- DNS Prefetch for external resources -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">

  <!-- Load Manrope font asynchronously with font-display swap -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"
    media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  </noscript>

  <!-- Optimized font loading with display=swap to prevent FOIT -->
  <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet"
    media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
  </noscript>

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <!-- SEO Meta Tags -->

  <meta name="author" content="Sathyam Tech Solutions">

  <title>Sathyam Tech Solutions | Web & Mobile App Development Agency in Hyderabad</title>

  <!-- Google tag (gtag.js) - loaded async so it never blocks rendering -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6ZJ6JECC2Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-6ZJ6JECC2Z', { 'send_page_view': false });
  </script>
</head>
