<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Critical CSS - Inlined to prevent render blocking -->
  <style>
    /* Font fallback to prevent layout shift */
    * {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-weight: 500;
    }

    /* Prevent layout shift for hero section */
    body {
      margin: 0;
      padding: 0;
    }

    #root {
      min-height: 100vh;
    }
  </style>

  <!-- Preconnect to Google Fonts for faster loading - MUST be before any font requests -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- DNS Prefetch for external resources -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">

  <!-- Load Manrope font asynchronously with font-display swap -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"
    media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  </noscript>

  <!-- Optimized font loading with display=swap to prevent FOIT -->
  <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet"
    media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
  </noscript>

  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- SEO Meta Tags -->

    content="Boost your business with Sathyam Tech Solutions. We specialize in custom websites and mobile apps that enhance visibility, attract customers, and strengthen your Digital presence.">

    content="Sathyam Tech Solutions, Custom Websites, Mobile Apps, Digital Presence, Local website developer">
  <meta name="author" content="Sathyam Tech Solutions">

  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Sathyam Tech Solutions - Custom Web & Mobile Development">
  <meta property="og:description"
    content="Boost your business with custom websites and mobile apps that enhance visibility and strengthen your digital presence.">
  <meta property="og:site_name" content="Sathyam Tech Solutions">

</head>
